<!DOCTYPE html>
<html>
<head>
  <title>Thank You for Your Donation</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px;">
  <table width="100%" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <tr>
      <td style="background-color: #4CAF50; padding: 20px; text-align: center; border-top-left-radius: 10px; border-top-right-radius: 10px;">
        <div class="logo" style="font-size: 24px; font-weight: bold; color: #ffffff;">
          <a href="#" style="text-decoration: none; color: #ffffff;">
            <i class="fas fa-dog"></i> MyBuddy
          </a>
        </div>
      </td>
    </tr>
    <tr>
      <td style="padding: 20px; text-align: center;">
        <h1 style="color: #333333;">Thank You, {{ donor_name }}!</h1>
        <p style="font-size: 16px; color: #666666; line-height: 1.5;">
          Your generous donation of <strong style="color: #4CAF50;">{{ donation_amount }}</strong> helps us provide better care and find loving homes for our furry friends.
        </p>
        <p style="font-size: 18px; font-weight: bold; color: #4CAF50;">Together, we make a difference!</p>
      </td>
    </tr>
    <tr>
      <td style="background-color: #f1f1f1; padding: 20px; text-align: center; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
        <p style="font-size: 14px; color: #333333;">With heartfelt gratitude,</p>
        <p style="font-size: 16px; font-weight: bold; color: #4CAF50;">The MyBuddy Team</p>
        <hr>
        
      </td>
    </tr>
  </table>
</body>
</html>
