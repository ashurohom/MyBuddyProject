{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Buddy - Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>
<body class="mybody">
  {% block main %}
  
  <!-- Login Form -->
  <div class="parent-container">
    <div class="login-container">
    <div class="logo">
      <a href="#">
        <i class="fas fa-dog"></i> MyBuddy
      </a>
    </div>
    <h1>Login</h1>
    <form method="POST" action="">
      {% csrf_token %}

      {% if error_msg %}
        <div class="alert alert-danger">
          {{error_msg}}
        </div>  
      {% endif %}

      {% comment %} <label for="email">Email Address</label>
      <input type="email" id="email" name="uemail" placeholder="Enter your email"> {% endcomment %}
      

      <label for="exampleFormControlInput1" class="form-label">User Name</label>
      <input type="text" id="uname" name="uname" placeholder="Username">
      {% comment %} <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username" name="uname"> {% endcomment %}
      <br>
      <label for="password">Password</label>
      <input type="password" id="password" name="upass" placeholder="Password">
      
      <div class="login-buttons">
        <button type="submit" class="btn-login">Login</button>
        <button type="button" class="btn-signup" onclick="location.href='/signup'">Sign Up</button>
      </div>
      <p><a href="#">Forgot Password?</a></p>
    </form>
  </div>
</div>
  {% endblock main %}
</body>
</html>
