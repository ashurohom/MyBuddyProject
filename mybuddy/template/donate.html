<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to Help Our Pets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="donation-page">
        <div class="container">
            <h1 class="title">Donate to Help Our Pets</h1>
            <p class="subtitle">Your generosity helps provide food, shelter, and medical care to our furry friends. Together, we can make a difference!</p>

            <div class="row">
                <!-- Left Column -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="dog_head2.jpg" alt="Donation" class="card-image">
                        <p class="card-text">Every small contribution creates a big impact. Donate to save lives!</p>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="col-md-8">
                    <h3 class="form-title">Donate Here</h3>

                    <!-- Donation Buttons -->
                    <div class="donation-buttons">
                        <button class="donation-btn" data-amount="50">50 Rs</button>
                        <button class="donation-btn" data-amount="100">100 Rs</button>
                        <button class="donation-btn" data-amount="500">500 Rs</button>
                    </div>

                    <!-- Donation Form -->
                    <form id="donation-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" placeholder="Enter your address" required>
                        </div>
                        <div class="form-group">
                            <label for="mobile">Mobile Number</label>
                            <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                        </div>
                        <div class="form-group">
                            <label for="donation-amount">Donation Amount</label>
                            <input type="number" id="donation-amount" name="donation-amount" placeholder="Enter donation amount" required>
                        </div>
                        <button type="submit" class="submit-btn">Donate Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle donation button clicks
        document.querySelectorAll('.donation-btn').forEach(button => {
            button.addEventListener('click', () => {
                const amount = button.getAttribute('data-amount');
                document.getElementById('donation-amount').value = amount;
            });
        });
    </script>
</body>
</html>
