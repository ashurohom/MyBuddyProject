{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Buddy - SignUp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>
<body class="mybody">
  {% block main %}
  
  <!-- Login Form -->
  <div class="parent-container">
    <div class="login-container">
    <div class="logo">
      <a href="#">
        <i class="fas fa-dog"></i> MyBuddy
      </a>
    </div>
    <h1>SignUP</h1>
    <form method="POST" action="">
      {% csrf_token %}
      {% if error_msg %}
      <div style="color: #721c24; background-color: #f8d7da; border: 1px solid rgb(0, 0, 0); padding: 10px; border-radius: 5px; margin-top: 10px;">
      {{ error_msg }}
      </div>
      {% endif %}

      <label for="text">User Name</label>
      <input type="text" id="name" name="name" placeholder="Enter User Name">
      
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter User Email">
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter User Password" >
      
      <label for="password">Re-Password</label>
      <input type="password" id="password" name="rpassword" placeholder="Again Enter User Password" >
      
      <div class="login-buttons">
        <button type="submit" class="btn-login">Sign UP</button>
        <button type="button" class="btn-signup" onclick="location.href='/signin'">Login</button>
      </div>
      
    </form>
  </div>
</div>
  {% endblock main %}
</body>
</html>
