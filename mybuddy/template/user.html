{% extends 'base.html' %}
{% load static %}

{% block maincss %}
<link rel="stylesheet" href="{% static 'css/user.css'%}">
{% endblock maincss %}

{% block main %}
<div class="container">
    <div class="card p-4">
        {% for i in user %}
        
        
        <h1 class="text-center mb-4">{{i.username}} Details</h1>
        <div class="user-profile">
            <div class="profile-item">
                <strong>User ID:</strong> <span>{{i.id}}</span>
            </div>
            <div class="profile-item">
                <strong>User Name:</strong> <span>{{i.username}}</span>
            </div>
            <div class="profile-item">
                <strong>Email:</strong> <span>{{i.email}}</span>
            </div>
            <div class="profile-item">
                <strong>Date of Joined:</strong> <span>{{i.date_joined}}</span>
            </div>
            
            <div class="profile-item">
                <a href=""><button class="logout-btn">Update</button></a>
                <a href="/delete/{{i.id}}"><button class="logout-btn">Delete</button></a>
                <a href="/logout"><button class="logout-btn">Logout</button></a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock main %}
