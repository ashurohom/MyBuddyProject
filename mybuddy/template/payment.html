{% extends 'base.html' %}
{% load static %}

{% block main %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .container {
            text-align: center;
            padding: 30px;
            border: 2px solid #4caf50; /* Green border */
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-top: 140px;
            margin-bottom: 50px;
        }

        .thanku {
            font-size: 2.5rem;
            color: #4caf50;
            margin-bottom: 20px;
            margin-left:50px
        }

        .amount {
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 30px;
            margin-left:50px
        }

        .razorpay-button {
            margin-top: 20px;
            margin-left:50px
        }

        .btn1 {
            background-color: #4d1adc;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 200px; /* Adjust the width value as needed */
            text-align: center; /* Ensures text stays centered */
        }

        .btn1:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1 class="thanku">Thank You</h1>
            <p class="amount">Donation Amount : <b>â‚¹{{ donation_amount }}</b></p>
            <div class="razorpay-button">
                <button id="rzp-button1" class="btn1">Donate Now</button>
            </div>
        </div>
    </main>

<!-- Razorpay Integration -->

<!-- Razorpay Integration -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "rzp_test_2zJjEbeRT0fAQQ", // Replace with your Razorpay Key ID
    "amount": "{donation_amount}", // Amount in smallest currency unit (paise)
    "currency": "INR",
    "name": "MyBuddy",
    "description": "Secure Payment",
    "image": "https://example.com/your_logo",
    "order_id": "{{payment.id}}", // Replace with Razorpay Order ID
    "handler": function (response) {
        alert("Payment successful!");
        //window.location.href = "/email_send/"; 
        //window.location.href = "/payment_success/"; 
        windows.location.href="http://127.0.0.1:8000/email_send/"
    },
    "prefill": {
        "name": "Ashu",
        "email": "ashu@gmail.com",
        "contact": "9527230560"
    },
    "notes": {
        "address": "MyBuddy"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response) {
    alert("Payment failed: " + response.error.reason);
});
document.getElementById('rzp-button1').onclick = function(e) {
    rzp1.open();
    e.preventDefault();
}
</script>

</body>
</html>
{% endblock main %}
