{% extends 'base.html' %}
{% load static %}

{% block header %}
<link rel="stylesheet" href="{% static 'css/request.css'%}">

{% endblock header %}


{% block main %}
<div class="form-container">
    <h1 class="form-title">Pet Adoption Form</h1>
    <form action="#" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="street">Street Address</label>
            <input type="text" id="street" name="street" required>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="state">State/Province</label>
            <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group">
            <label for="zip">ZIP/Postal Code</label>
            <input type="text" id="zip" name="zip" required>
        </div>
        <div class="form-group">
            <label>Pet Name</label>
            <input type="text" value="{{ pet_name }}" readonly>
        </div>
        <div class="form-group">
            <label>Breed</label>
            <input type="text" value="{{ pet_breed }}" readonly>
        </div>
        <div class="form-group">
            <label>Pet Age</label>
            <input type="text" value="{{ pet_age }}" readonly>
        </div>
        <div class="form-group">
            <label>Pet Gender</label>
            <input type="text" value="{{ pet_gender }}" readonly>
        </div>
        <div class="form-group">
            <label for="experience">Do you have experience with pets?</label>
            <select id="experience" name="experience" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="other-pets">Do you have other pets?</label>
            <select id="other-pets" name="other-pets" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="checkups" required>
                Do you agree to provide regular checkups and vaccinations?
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="loving-home" required>
                Are you willing to provide a safe and loving home for this pet?
            </label>
        </div>
        <div class="form-group">
            <label for="reason">Why do you want to adopt a pet?</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="terms" required>
                I confirm that all the information provided is true and accurate. I agree to abide by the terms and conditions of the adoption process.
            </label>
        </div>
        <button type="submit">Submit Request</button><br>
        <button type="submit">Status Pending</button>
    </form>
</div>
{% endblock %}
