<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Buddy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <!-- SECTION 1 -->
  <nav class="navbar">
    <div class="logo">
      <a href="#">
        <i class="fas fa-dog"></i>MyBuddy 
      </a>
    </div>

    <div class="website-name">
      <h1>My Buddy</h1>
    </div>

    <div class="nav-buttons">
      <a href="/" class="nav-btn">Home</a>
      <a href="/donate" class="nav-btn">Donate</a>

      {% if request.user.is_authenticated %}
      <a href="/petgallery" class="nav-btn">Pets</a>
      {% else %}
      <a href="/signin" class="nav-btn">Pets</a>
      {% endif %}

      <a href="/about" class="nav-btn">About</a>
      <a href="/contact" class="nav-btn">Contact</a>

      <!-- User Dropdown -->
      {% if request.user.is_authenticated %}
                  
      <div class="dropdown">
          <a href="" class="dropbtn"><i class="fa fa-fw fa-user"></i>Welcome {{request.user.username}}</a>
          <div class="dropdown-content">
              <a href="/logout"><i class="fa fa-fw fa-sign-out"></i>Logout</a>
          </div>
      </div>
  {% else %}
  <li><a href="/signin" class="dropbtn"><i class="fa fa-fw fa-user"></i>Login</a></li>
  <li><a href="/signup">Register</a></li>
  {% endif %}



    </div>
  </nav>

</body>
</html>
